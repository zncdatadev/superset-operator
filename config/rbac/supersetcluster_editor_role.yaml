# This rule is not used by the project superset-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the superset.kubedoop.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: superset-operator
    app.kubernetes.io/managed-by: kustomize
  name: supersetcluster-editor-role
rules:
- apiGroups:
  - superset.kubedoop.dev
  resources:
  - supersetclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - superset.kubedoop.dev
  resources:
  - supersetclusters/status
  verbs:
  - get
