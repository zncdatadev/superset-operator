# This rule is not used by the project superset-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over superset.kubedoop.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: superset-operator
    app.kubernetes.io/managed-by: kustomize
  name: supersetcluster-admin-role
rules:
- apiGroups:
  - superset.kubedoop.dev
  resources:
  - supersetclusters
  verbs:
  - '*'
- apiGroups:
  - superset.kubedoop.dev
  resources:
  - supersetclusters/status
  verbs:
  - get
