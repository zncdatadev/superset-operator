apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ldap
spec:
  bindings:
  - name: ldap_admin_dn
    value: cn=admin,ou=people,dc=example,dc=com
  - name: ldap_admin_password
    value: password
  - name: ldap_superset_username
    value: superset
  - name: ldap_superset_password
    value: superset
  steps:
  - name: install postgresql
    try:
    - apply:
        file: ../setup/postgres.yaml
    - assert:
        file: ../setup/postgres-assert.yaml
  - name: install ldap
    try:
    - apply:
        file: ldap-install.yaml
    - assert:
        file: ldap-assert.yaml
  - name: deploy authentication classes
    try:
    - apply:
        file: ldap-authenticationclass.yaml
    - assert:
        file: ldap-authenticationclass-assert.yaml
  - name: install superset cluster
    try:
    - apply:
        file: superset.yaml
    - assert:
        file: superset-assert.yaml
  - name: test superset LDAP authentication
    try:
      - apply:
          file: ldap-login.yaml
      - assert:
          file: ldap-login-assert.yaml
