---

apiVersion: v1
kind: Secret
metadata:
  name: postgres
type: Opaque
stringData:
  POSTGRESQL_PASSWORD: superset
  POSTGRESQL_USERNAME: superset

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: bitnami/postgresql:16.4.0
          ports:
            - containerPort: 5432
              name: tcp
          env:
          - name: POSTGRESQL_DATABASE
            value: superset
          - name: POSTGRESQL_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres
                key: POSTGRESQL_USERNAME
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres
                key: POSTGRESQL_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: tcp
